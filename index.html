<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS动画</title>
	<link rel="stylesheet" href="style/animate.css">
</head>
<body>
	<div class="m-animate">
		<div class="_3d-plant">
			<div class="cube">
				<div class="left">left</div>
				<div class="right">right</div>
				<div class="back">back</div>
				<div class="font">font</div>
				<div class="bottom">bottom</div>
				<div class="top">top</div>
			</div>
		</div>
		<div class="circle">
			<div class="u-circle u-circle-1"></div>
			<div class="u-circle u-circle-2"></div>
			<div class="u-circle u-circle-3"></div>
			<div class="u-circle u-circle-4"></div>
			<div class="u-circle u-circle-5"></div>
			<div class="u-circle u-circle-6"></div>
			<div class="u-circle u-circle-7"></div>
			<div class="u-circle u-circle-8"></div>
			<div class="u-circle u-circle-9"></div>
			<div class="u-circle u-circle-10"></div>
			<div class="u-circle u-circle-11"></div>
			<div class="u-circle u-circle-12"></div>
			
		</div>
		<div class="border">
			<div class="u-border -border-1">
				<div class="f-border"></div>
				<div class="f-border-1"></div>
			</div>
			<div class="u-border u-border-2">
				<div class="f-border"></div>
				<div class="f-border-1"></div>
			</div>
			<div class="u-border u-border-3">
				<div class="f-border"></div>
				<div class="f-border-1"></div>
			</div>
			<div class="u-border u-border-4">
				<div class="f-border"></div>
				<div class="f-border-1"></div>
			</div>
		</div>
		<div class="ring">
			<div class="ring-1">
				<div class="ring-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
